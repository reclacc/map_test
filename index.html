<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта с меткой</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map { 
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Моя первая карта с Яндекс.Картами</h1>
    <div id="map"></div>

    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            // Создаем карту
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64], // Москва
                zoom: 10
            });

            // Создаем метку
            var myPlacemark = new ymaps.Placemark([55.76, 37.62], {
                hintContent: 'Моя метка',
                balloonContent: '<b>Привет!</b><br>' +
                                '<img src=\"https://www.shutterstock.com/image-photo/kitten-listens-music-earphones-on-600nw-1416534950.jpg\"  width=\"150\"><br>' +
                                'Это описание с изображением'
            });

            // Добавляем метку на карту
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</body>
</html>
