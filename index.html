<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта с тремя метками</title>
    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map { 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script type="text/javascript">
    ymaps.ready(init);

    function init() {
        // Создаём карту
        var myMap = new ymaps.Map("map", {
            center: [55.76, 37.64], // Москва
            zoom: 10
        });

        // Первая метка
        var placemark1 = new ymaps.Placemark([55.75, 37.61], {
            hintContent: 'Метка 1',
            balloonContent: `
                <strong>Что-то там</strong><br>
                <img src="violet1.jpg" width="150"><br>
                Описание первой метки
            `
        });

        // Вторая метка
        var placemark2 = new ymaps.Placemark([55.77, 37.62], {
            hintContent: 'Метка 2',
            balloonContent: `
                <strong>Что-то там</strong><br>
                <img src="violet2.jpg" width="150"><br>
                Описание второй метки
            `
        });

        // Третья метка
        var placemark3 = new ymaps.Placemark([55.78, 37.65], {
            hintContent: 'Метка 3',
            balloonContent: `
                <strong>Что-то там</strong><br>
                <img src="violet3.jpg" width="150"><br>
                Описание третьей метки
            `
        });

        // Добавляем все метки на карту
        myMap.geoObjects.add(placemark1);
        myMap.geoObjects.add(placemark2);
        myMap.geoObjects.add(placemark3);
    }
</script>
</body>
</html>
