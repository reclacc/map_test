<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта с 100 метками</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map { 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64], // Москва
                zoom: 10,
                controls: ['zoomControl', 'typeSelector']
            });

            // Кластеризатор для оптимизации отображения
            var clusterer = new ymaps.Clusterer({
                preset: 'islands#invertedVioletClusterIcons'
            });

            const totalPoints = 50000;
            const baseLat = 55.76; // базовая широта (Москва)
            const baseLon = 37.64; // базовая долгота

            for (let i = 0; i < totalPoints; i++) {
                // Небольшой случайный сдвиг от центральной точки
                let lat = baseLat + (Math.random() - 0.5) * 0.2;
                let lon = baseLon + (Math.random() - 0.5) * 0.2;

                let placemark = new ymaps.Placemark([lat, lon], {
                    hintContent: 'Метка #' + (i + 1),
                    balloonContent: `
                        <img src="https://www.shutterstock.com/image-photo/kitten-listens-music-earphones-on-600nw-1416534950.jpg"  width="150"><br>
                        <strong>Описание метки №${i + 1}</strong><br>
                        Случайное место на карте
                    `
                });

                clusterer.add(placemark);
            }

            myMap.geoObjects.add(clusterer);
        }
    </script>
</body>
</html>
